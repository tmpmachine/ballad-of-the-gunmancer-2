<canvas id="canvas" style="border:1px solid;"></canvas>
<div id="debugTxt"></div>

<script> L = console.log </script>
<script src="mouse-control.js"></script>
<script src="control.js"></script>
<script>

	let c = canvas.getContext('2d');
	let player = Player();
	let object = [
	  player, 
	];
	
	Object.defineProperty(window, 'debug', {set: content => debugTxt.textContent = content })
	
	function update() {
	  c.clearRect(0,0,c.canvas.width,c.canvas.height)
	  window.requestAnimationFrame(update);
	  drawObjects()
	}
	
	function Bullet(x, y) {
	  
	  let pos = {
  	  x, 
  	  y,
  	  w: 10,
  	  h: 10,
  	};
  	let target = {
  	  x,
  	  y,
  	}
  	let velocity = {x:0, y:0};
  	let bulletSpeed = 5;
    let deltaX, deltaY, velocityScale;
	  let damage = 74;
	  
	  let self = {
	    pos,
	    update,
	    setTarget,
	  }
	  
    
  	function update() {
  	  velocity.x = deltaX * velocityScale;
      velocity.y = deltaY * velocityScale;
      pos.x += velocity.x;
      pos.y += velocity.y;
  	}
  	
  	
  	function setTarget(target) {
      deltaX = target.x - x;
      deltaY = target.y - y;
      let magnitude = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
      velocityScale = bulletSpeed / magnitude;
  	}
  	
  	
  	
	  return self;
	}
	
	function Player() {
  	let pos = {
  	  x: 150, 
  	  y: 75,
  	  w: 10,
  	  h: 10,
  	};
  	let vspeed = 2;
  	let hspeed = 2;
  	let canShoot = true;
  	let cooldownMax = {
	    shoot: 10,
	  };
	  let cooldown = JSON.parse(JSON.stringify(cooldownMax));
  	
	  let bodyState = {
      state: null,
      change: function(stateName) {
        this.state = bodyState[stateName];
      },
      idle: {
        update: function() {
          if (controls.left || controls.right || controls.up || controls.down)
            bodyState.change('move');
        }
      },
      move: {
        update: function() {
          move = false;
          pos.l = false;
          pos.r = false;
          pos.b = false;
          pos.t = false;
          
          if (controls.left) {
            oldX = pos.x
            pos.x -= vspeed;
            pos.l = true;
            move = true;
          } else if (controls.right) {
            oldX = pos.x
            pos.x += vspeed;
            pos.r = true;
            move = true;
          }
          
          if (controls.up) {
            oldY = pos.y
            pos.y -= hspeed;
            move = true;
            pos.t = true
          } else if (controls.down) {
            oldY = pos.y
            pos.y += hspeed;
            move = true;
            pos.b = true
          }
          
          if (!move) {
            bodyState.change('idle');
          }
        }
      },
    };
    bodyState.state = bodyState.idle;
	  
	  
	  function shoot() {
  	  if (canShoot) {
  	    canShoot = false;
  	    cooldown.shoot = 0;
    	  let bullet = Bullet(pos.x, pos.y);
    	  bullet.setTarget(mouseInput.pos);
    	  object.push(bullet);
  	  }
  	}
	  
	  function updateMovement() {
      bodyState.state.update();
    }
	  
	  function update() {
      updateMovement();
      updateCooldown();
      if (controls.actionA) {
        shoot();
      }
    }
    
    function updateCooldown() {
      for (let key in cooldown) {
        if (cooldown[key] < cooldownMax[key]) {
          cooldown[key]++;
        } else {
          applyCooldownEffect(key);
        }
      }
    }
    
    function applyCooldownEffect(key) {
      switch (key) {
        case 'shoot':
          canShoot = true;
          break;
      }
    }
	  
	  let self = {
	    pos,
	    update,
	  }
	  
	  return self;
	}
	
	
	function drawObjects() {
	  for (let i=0; i<object.length; i++) {
	    object[i].update();
	    c.fillRect(object[i].pos.x, object[i].pos.y, object[i].pos.w, object[i].pos.h);
	  }
	}
	
	attachListener();
	update();

</script>
