<canvas id="canvas" style="border:1px solid;"></canvas>
<meta name="viewport" content="width=device-width"/>

<script> L = console.log </script>
<script src="enemy.js"></script>
<script src="control.js"></script>
<script>

	let c = canvas.getContext('2d');
	let player = Player();
	let enemy = Enemy();
	let object = [player, enemy];
  c.strokeStyle = 'dodgerblue'
	
	function update() {
	  c.clearRect(0,0,c.canvas.width,c.canvas.height)
	  window.requestAnimationFrame(update);
	  drawWorldGrid();
	  drawEnemyPath();
	  drawObjects()
	}
	
	function drawWorldGrid() {
	  c.beginPath();
	  for (let i=0; i<world.length; i++) {
  	  for (let j=0; j<world.length; j++)
  	    c.rect(i*10,j*10,10,10)
	  }
	  c.stroke();
	}
	
	function drawEnemyPath() {
	 // c.beginPath();
	 c.fillStyle ='pink';
	  for (let p of enemy.path) {
	    c.fillRect(p[0]*10,p[1]*10,10,10)
	  }
	 c.fillStyle ='black';
	 // c.stroke();
	}
	
	function Player() {
  	let pos = {
  	  x: 150, 
  	  y: 70,
  	  w: 10,
  	  h: 10,
  	};
  	let vspeed = 2;
  	let hspeed = 2;
  	
	  let bodyState = {
      state: null,
      change: function(stateName) {
        this.state = bodyState[stateName];
      },
      idle: {
        update: function() {
          if (controls.left || controls.right || controls.up || controls.down)
            bodyState.change('move');
        }
      },
      move: {
        update: function() {
          move = false;
          pos.l = false;
          pos.r = false;
          pos.b = false;
          pos.t = false;
          
          if (controls.left) {
            oldX = pos.x
            pos.x -= vspeed;
            pos.l = true;
            move = true;
          } else if (controls.right) {
            oldX = pos.x
            pos.x += vspeed;
            pos.r = true;
            move = true;
          }
          
          if (controls.up) {
            oldY = pos.y
            pos.y -= hspeed;
            move = true;
            pos.t = true
          } else if (controls.down) {
            oldY = pos.y
            pos.y += hspeed;
            move = true;
            pos.b = true
          }
          
          if (!move) {
            bodyState.change('idle');
          }
        }
      },
    };
    bodyState.state = bodyState.idle;
	  
	  function updateMovement() {
      bodyState.state.update();
    }
	  
	  function update() {
      updateMovement();
    }
	  
	  let self = {
	    pos,
	    update,
	  }
	  
	  return self;
	}
	
	
	function drawObjects() {
	  for (let i=0; i<object.length; i++) {
	    object[i].update();
	    c.fillRect(object[i].pos.x, object[i].pos.y, object[i].pos.w, object[i].pos.h);
	  }
	}
	
	attachListener();
	update();

</script>
